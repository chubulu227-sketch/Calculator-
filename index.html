<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator.in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WELCOM MY CALCULATOR!</h1>
    <div class="contener">
        <div class="display">
            <input type="" id="input" value="">
        </div>
        <div class="input">
            <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>0</button>
            <button>.</button>
            <button>AC</button>
            <button>+</button>
        </div>
        <div class="row">
            <button id="equal">=</button>
            
        </div>
        </div>
    </div>
    <script src="first.js"></script>
</body>
</html>
